<script>
  function validateform()
  {
  var year = document.getElementById('year').value;
  var distance = document.getElementById('distance').value;


  //year
  if (year== "")
  {
  document.getElementById('yearr').innerHTML="Year can't be empty";
  return false;
  }
  if (year.length<4)
  {
  document.getElementById('yearr').innerHTML="Year should be 4 digits";
  return false;
  }
  if(year > 2021)
  {
    document.getElementById('yearr').innerHTML="Invalid year";
    return false;
  }
  if (year.search(/[a-z]/)==1)
  {
  document.getElementById('yearr').innerHTML="Invalid year";
  return false;
  }
  if (year.search(/[A-Z]/)==1)
  {
  document.getElementById('yearr').innerHTML="Invalid year";
  return false;
  }
  if (year.search(/[@\!\$\%\^\&\(\)\_\-\+\=\<\>\?\.\#\,\*]/)==1)
  {
  document.getElementById('yearr').innerHTML="Invalid year";
  return false;
  }
  if (year.length > 4)
  {
  document.getElementById('yearr').innerHTML="Year can't be more than 4 digits";
  return false;
  }
  else{
  document.getElementById('yearr').innerHTML="";
  }
  //km driven
  if (distance == "")
  {
  document.getElementById('distancee').innerHTML="Distance can't be empty";
  return false;
  }
  if (distance.search(/[a-z]/)==1)
  {
  document.getElementById('distancee').innerHTML="Invalid distance";
  return false;
  }
  if (distance.search(/[A-Z]/)==1)
  {
  document.getElementById('distancee').innerHTML="Invalid distance";
  return false;
  }
  if (distance.search(/[@\!\$\%\^\&\(\)\_\-\+\=\<\>\?\.\#\,\*]/)==1)
  {
  document.getElementById('distancee').innerHTML="Invalid distance";
  return false;
  }
  else{
  alert("Submitted successfully! Click OK to view your results ");
  }
  }
  </script>
